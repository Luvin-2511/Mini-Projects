<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonCard Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hp">80 HP</div>
        <img src="4.svg" alt="">
        <div class="details">
            <div class="name">Pikachu</div>
            <div class="type">
                <div class="t1">Type 1</div>
                <div class="t2">Type 2</div>
            </div>
            <div class="power">
                <div class="attack">
                    <h2>60</h2>
                    <h4>Attack</h4>
                </div>
                <div class="defense">
                    <h2>60</h2>
                    <h4>Attack</h4>
                </div>
                <div class="speed">
                    <h2>60</h2>
                    <h4>Attack</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="div">
        <img src="pokemon.svg" alt="">
        <button class="btn">Generate</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
